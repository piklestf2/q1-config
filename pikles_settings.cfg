unbindall
bind "TAB" "+showscores"
bind "ESCAPE" "togglemenu"
bind "`" "toggleconsole"
bind "~" "toggleconsole"
bind "," "noclip"
bind "." "god"
bind "/" "notarget"
bind = "save quick1"
bind [ "save quick2"
bind \ "load quick1"
bind ] "load quick2"
bind "y" "messagemode"

bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
alias +walk "-speed"
alias -walk "+speed"
bind "SHIFT" "+walk"
bind "MOUSE1" "+attack"

// Weapon Numbers
// 1  - axe
// 2  - shotgun
// 3  - double shotgun
// 4  - nailgun
// 5  - super nailgun
// 6  - grenade launcher
// 7  - rocket launcher
// 8  - thunderbolt
//
// 10 - next weapon
// 12 - previous weapon
bind "MWHEELUP" "impulse 1"
bind "3" "impulse 1"
bind "MOUSE5" "impulse 7"
bind "MOUSE4" "impulse 8"
bind "e" "impulse 6"
bind "r" "impulse 5"
bind "x" "impulse 3"
bind "c" "impulse 4"
bind "v" "impulse 2"

